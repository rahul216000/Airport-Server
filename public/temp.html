.select2-container--open .select2-dropdown--below {
    border-top: none;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}

.select2-dropdown {
    background-color: white;
    border: 1px solid #aaa;
    border-radius: 4px;
    box-sizing: border-box;
    display: block;
    position: absolute;
    left: -100000px;
    width: 100%;
    z-index: 1051;
}

.select2-container--default .select2-selection--single {
    background-color: #fff;
    border: 0;
    border-radius: 0;
}

.select2-container .select2-selection--single {
    box-sizing: border-box;
    cursor: pointer;
    display: block;
    height: 28px;
    user-select: none;
    -webkit-user-select: none;
}

.select2-container--default .select2-selection--single .select2-selection__arrow {
    height: 26px;
    position: absolute;
    top: 1px;
    right: 1px;
    width: 20px;
    display: none;
}

.select2-container .select2-selection--single .select2-selection__rendered {
    border: 0px;
    outline: 0px;
    text-align: center;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    font-size: 20px;
    font-weight: 600;
}

var API = "https://airport-server.onrender.com"

    var a, b, i, val = inp.value;
    closeAllLists();
    if (!val) { return closeAllLists(); }
    currentFocus = -1;

    inp.parentNode.appendChild(a);

    for (i = 0; i < arr.length; i++) {

        if (i == NumberOnCity[count]) {

    /*execute a function presses a key on the keyboard:*/
    inp.addEventListener("keydown", function (e) {
        var x = document.getElementById(this.id + "autocomplete-list");
        if (x) x = x.getElementsByTagName("div");
        if (e.keyCode == 40) {
            /*If the arrow DOWN key is pressed,
            increase the currentFocus variable:*/
            currentFocus++;
            /*and and make the current item more visible:*/
            addActive(x);
        } else if (e.keyCode == 38) { //up
            /*If the arrow UP key is pressed,
            decrease the currentFocus variable:*/
            currentFocus--;
            /*and and make the current item more visible:*/
            addActive(x);
        } else if (e.keyCode == 13) {
            /*If the ENTER key is pressed, prevent the form from being submitted,*/
            e.preventDefault();
            if (currentFocus > -1) {
                /*and simulate a click on the "active" item:*/
                if (x) x[currentFocus].click();
            }
        }
    });
    function addActive(x) {
        /*a function to classify an item as "active":*/
        if (!x) return false;
        /*start by removing the "active" class on all items:*/
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = (x.length - 1);
        /*add class "autocomplete-active":*/
        x[currentFocus].classList.add("autocomplete-active");
    }
    function removeActive(x) {
        /*a function to remove the "active" class from all autocomplete items:*/
        for (var i = 0; i < x.length; i++) {
            x[i].classList.remove("autocomplete-active");
        }
    }
    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inp) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }
    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}
let count = 0
async function AutoComplete(ele) {
    if (!ele.value || ele.value.trim().length === 0) {
        return
    }
    count++
    let value = ele.value
    if (ele.value.endsWith(" ")) {
        value = ele.value.slice(0, -1)
    }

    let Data = await fetch(`/`, {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            "query": value,
            "count": count
        })
    })

    Data = await Data.json();
    let countNo = await Data.countNo;
    let FilterAirports = await Data.AirportsArr;
    let CityArr = await Data.CityArray;
    let NumberOnCity = Data.NumberOnCitiesArr;
    let NumberOnCitiesArr = []

    if (countNo != count) {
        return
    }

    for (let i = 0; i < NumberOnCity.length; i++) {
        NumberOnCitiesArr.push(Sum(NumberOnCity, i));
    }

    if (FilterAirports.length == 0) {
        return
    }
    let id = ele.id + "SearchData";
    autocomplete(ele, FilterAirports, CityArr, NumberOnCitiesArr);

}

function debounce(func, timeout = 300) {
    let timer;
    return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => { func.apply(this, args); }, timeout);
    };
}

const SearchAirports = debounce((ele) => AutoComplete(ele));

function Sum(arr, length) {
    let sum = 0;

    // Running the for loop
    for (let i = 0; i < length; i++) {
        sum += arr[i];
    }
    return sum
}

async function SubmitQuote() {
    let Fname = document.querySelectorAll(".form-inputs")[0].value
    let Lname = document.querySelectorAll(".form-inputs")[1].value
    let Email = document.querySelectorAll(".form-inputs")[2].value
    let Phone = document.querySelectorAll(".form-inputs")[3].value
    let Prefereed = document.querySelectorAll(".form-inputs")[4].value
    let Note = document.querySelectorAll(".form-inputs")[5].value

    if (!Fname || !Lname || !Email || !Phone) {
        return alert("Please Fill all fields")
    }

    let date = Date(Date.now());
    date = date.toString();

    let contactInfo = { Fname, Lname, Email, Phone, Prefereed, Note, date }

    let DataArr = sessionStorage.getItem("DataArr");
    DataArr = JSON.parse(DataArr);
    DataArr = Object.values(DataArr);

    document.getElementById("loading").style.display = "block"


    let Data = await fetch(`${API}/get-quote`, {
        method: 'POST',
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            "flight": DataArr,
            "contact": contactInfo
        })
    })

    Data = await Data.text();

    if (Data == "Error") {
        document.getElementById("loading").style.display = "none"
        return alert("Sorry, Your request not send at this time. Please try Again...")
    }

    document.getElementById("loading").style.display = "none"
    document.getElementById("ContactForm").style.display = "none"
    sessionStorage.removeItem("DataArr")
    document.getElementById("ThankYouPage").style.display = "block"

}
